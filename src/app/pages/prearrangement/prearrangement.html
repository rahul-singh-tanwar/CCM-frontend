<div *ngIf="!showReview" style="display: flex; gap: 2rem;">
  <label for="chk1" style="flex: 1;">
    <input 
      type="radio" 
      id="chk1" 
      name="department" 
      value="IPD" 
      (change)="onDepartmentChange($event)" 
      checked
    >
    1. (IPD) In patient department
  </label>

  <label for="chk2" style="flex: 1;">
    <input 
      type="radio" 
      id="chk2" 
      name="department" 
      value="OPD" 
      (change)="onDepartmentChange($event)"
    >
    2. (OPD) Out patient department
  </label>
</div>
<app-pre-arrangement-form 
  *ngIf="showForm"
  [department]="selectedDepartment" 
  (formSubmitted)="onFormSubmit($event)">
</app-pre-arrangement-form>
<div *ngIf="showReview">
  <app-review-policies (backPressed)="loadForm()"></app-review-policies>
</div>
